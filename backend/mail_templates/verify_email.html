<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="max-width: 1200px; margin: 20px auto">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: flex-start;
          gap: 20px;
          padding: 12px 0;
          border-bottom: 2px solid #ececec;
        "
      >
        <img
          src="https://res.cloudinary.com/dmhcnhtng/image/upload/v1645134414/logo_cs1si5.png"
          alt=""
          style="width: 40px; height: auto"
        />
        <span style="color: #3b5998; font-size: 20px; font-weight: 600"
          >Confirm email</span
        >
      </div>
      <div>
        <p style="padding-bottom: 20px">Hi ${receiver_name}</p>
        <p style="padding-bottom: 20px">
          You recently created an account on Facebook.
        </p>
        <p style="padding-bottom: 12px">
          To complete registraition, please confirm this email address so that
          we can update your contact information
        </p>
        <div style="padding-bottom: 12px; border-bottom: 2px solid #ececec">
          <a
            href="${verification_url}"
            style="
              display: inline-block;
              padding: 8px 16px;
              border-radius: 2px;
              font-weight: 600;
              color: white;
              background: #3b5998;
              text-decoration: none;
            "
          >
            Confirm
          </a>
        </div>
        <p></p>
      </div>
    </div>
  </body>
</html>
